<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Landing page</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
  <section class="d-flex justify-content-center align-items-center sec">
    <div> 
      <div class="d-flex justify-content-center pt-5 company">
        <img class="company-logo" src="" alt="image">
        <h1 class="company-name">Tee A</h1>   
      </div>
      <div class="company-type">
        <span>Multiventures</span>
      </div>
    </div>
    <div class="sign-up">
      <p class="fs-4 sign-up-text">
        First time with us?
      </p>
      <button class="btn mb-4 bg-white sign-up-button rounded-4" style="font-weight:800; font-size:0.9em;" onclick="window.location.href = 'signUp.html'">
        REGISTER
      </button>
    </div>
    <div class="mt-5 pt-5 login-detail">
      Do you have an account? 
      <a class="login-link" href="login.html">Log In</a>
    </div>
  </section>
</body>
</html>
