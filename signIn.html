<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="sign.css">
  <link rel="stylesheet" href="bootstrap.css">
  <title>Sign In</title>
</head>
<body class="pt-5">
  <section class="d-flex justify-content-center align-items-center pt-3 w-100 user-container mt-5 ">
    <div> 
      <div class="d-flex justify-content-center company">
        <img class="company-logo" src="" alt="image">
        <h1 class="company-name">Tee A</h1>   
      </div>
      <div class="company-type">
        <span>Multiventures</span>
      </div>
    </div>
    <form class="col-12 col-md-9 d-flex align-items-center justify-content-center user-form" action="">
      <legend class="col-8 col-md-4 info-header">LOGIN</legend>
      <div class="col-10 col-md-6 user-sub-container">
        <label for="" class="user-name-label" style="font-size:1.2em">
          Username or Phone Number
        </label><br>
        <input class="w-100 user-input" type="text" placeholder="User Name or Phone Number">
      </div>
      <div class=" col-10 col-md-6 user-sub-container">
        <label for="" class="user-name-label">
          Password
        </label><br>
        <input class="w-100 user-input" type="password" minlength="6" placeholder="......">
      </div>
      <div class="d-flex mt-4 user-password col-10 col-md-5">
        <div>
          <input type="checkbox" name="" id="">
          <label for="">Remember me</label>
        </div>
        <div>
          <a href="" style="color:#AF2AA0;">Forget your password?</a>
        </div>
      </div>
    </form>
    <button class="mt-4 mb-4 btn submit-button rounded-3 col-8 col-md-3 fs-4 shadow-lg"   type="button" style="background-color:#AF2AA0; color:white;">LOGIN</button>
    <div>
        <p style="font-weight:500;">Don't have an account?</p>
        <p style="text-align:center;"><a class="login-link mb-5" href="signUp.html">CREATE AN ACCOUNT</a></p>
      </div>
  </section>
  <script src="signIn.js"></script>
</body>
</html>
