<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="sign.css">
  <link rel="stylesheet" href="bootstrap.css">
  <title>Sign Up</title>
</head>
<body>
  <section class="d-flex justify-content-center align-items-center pt-3 w-100 user-container">
    <div> 
      <div class="d-flex justify-content-center company">
        <img class="company-logo" src="" alt="image">
        <h1 class="company-name">Tee A</h1>   
      </div>
      <div class="company-type">
        <span>Multiventures</span>
      </div>
    </div>
    <form class="col-12 col-md-9 d-flex align-items-center justify-content-center user-form" action="">
      <legend class="col-8 col-md-4 info-header">CREATE AN ACCOUNT</legend>
      <div class="w-75 user-sub-container">
        <label for="" class="user-name-label">
          Full Name
        </label><br>
        <input class="w-100 user-input" type="text" placeholder="Full Name">
      </div>
      <div class="w-75 user-sub-container">
        <label for="" class="user-name-label">
          Username
        </label><br>
        <input class="w-100 user-input" type="text" placeholder="Username">
      </div>
      <div class="w-75 user-sub-container">
        <label for="" class="user-name-label">
          E-mail
        </label><br>
        <input class="w-100 user-input" type="email" placeholder="abc@example.com">
      </div>
      <div class="w-75 user-sub-container">
        <label for="" class="user-name-label">
          Phone Number
        </label><br>
        <input class="w-100 user-input" type="number" placeholder="08000000000">
      </div>
      <div class="w-75 user-sub-container">
        <label for="" class="user-name-label">
          Password
        </label><br>
        <input class="w-100 user-input" type="password" minlength="6" placeholder="......">
      </div>
       <div class="mt-4">
          <input type="checkbox" name="" id="">
          <label class="ms-2" for="">I accept the <a href="" style="color:#AF2AA0;">Terms & Conditions</a></label>
       </div>
    </form>
    <button class="mt-4 btn submit-button rounded-3 col-8 col-md-3 fs-4 shadow-lg mb-4" type="button" style="background-color:#AF2AA0; color:white;">CREATE ACCOUNT</button>
    <div>
      <p style="font-weight:500;">Already have an account?</p>
      <p style="text-align:center;"><a class="login-link mb-5" href="signIn.html">LOGIN</a></p>
    </div>
  </section>
  <script src="signUp.js"></script>
</body>
</html>
