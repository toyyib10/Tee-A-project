<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="signUp.css">
  <link rel="stylesheet" href="bootstrap.css">
  <title>Sign up</title>
</head>
<body>
  <section class="d-flex justify-content-center align-items-center pt-3 w-100 user-container">
    <form class="col-12 col-md-9 d-flex align-items-center justify-content-center user-form" action="">
      <legend class="w-75 info-header">Sign up</legend>
      <div class="w-75 user-sub-container">
        <label for="" class="user-name-label">
          Full Name
        </label><br>
        <input class="w-100 user-input" type="text" placeholder="Full Name">
      </div>
      <!-- <div class="w-75 user-sub-container">
        <label for="" class="user-name-label">
          Last Name
        </label><br>
        <input class="w-100 user-input" type="text" placeholder="Last Name">
      </div> -->
      <div class="w-75 user-sub-container">
        <label for="" class="user-name-label">
          User Name
        </label><br>
        <input class="w-100 user-input" type="text" placeholder="User Name">
      </div>
      <div class="w-75 user-sub-container">
        <label for="" class="user-name-label">
          E-Mail
        </label><br>
        <input class="w-100 user-input" type="email" placeholder="abc@example.com">
      </div>
      <div class="w-75 user-sub-container">
        <label for="" class="user-name-label">
          Phone Number
        </label><br>
        <input class="w-100 user-input" type="number" placeholder="08000000000">
      </div>
      <div class="w-75 user-sub-container">
        <label for="" class="user-name-label">
          Password
        </label><br>
        <input class="w-100 user-input" type="password" minlength="6" placeholder="......">
      </div>
      <div class="w-75 user-sub-container">
        <label for="" class="user-name-label">
          Repeat Password
        </label><br>
        <input class="w-100 user-input" type="password" minlength="6" placeholder="......">
      </div>
    </form>
    <button class="mt-4 btn submit-button rounded-3 col-8 col-md-3 fs-4" style="background-color:#AF2AA0;"  type="button">SUBMIT</button>
  </section>
  <script src="signUp.js"></script>
</body>
</html>
